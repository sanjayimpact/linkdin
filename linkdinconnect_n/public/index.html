<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Automation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>LinkedIn Automation</h1>
  <form id="automationForm">
    <label for="email">LinkedIn Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">LinkedIn Password:</label>
    <input type="password" id="password" name="password" required />

    <label for="profileUrl">Target Profile URL:</label>
    <input type="text" id="profileUrl" name="profileUrl" required />

    <label for="connectMessage">Connection Request Message:</label>
    <textarea id="connectMessage" name="connectMessage" required></textarea>

    <label for="followUpMessage">Follow-Up Message:</label>
    <textarea id="followUpMessage" name="followUpMessage" required></textarea>

    <button type="submit">Start Automation</button>
  </form>

  <script>
    document.getElementById('automationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        email: formData.get('email'),
        password: formData.get('password'),
        profileUrl: formData.get('profileUrl'),
        connectMessage: formData.get('connectMessage'),
        followUpMessage: formData.get('followUpMessage')
      };

      try {
        const response = await fetch('/api/automate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message);
        } else {
          alert(`Error: ${result.error}`);
        }
      } catch (error) {
        alert('Something went wrong!');
      }
    });
  </script>
</body>
</html>
